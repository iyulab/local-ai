name: Publish to NuGet

on:
  push:
    branches: [main]
    paths:
      - 'Directory.Build.props'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force publish even if version exists on NuGet'
        required: false
        default: 'false'
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from Directory.Build.props
        id: version
        run: |
          VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if version already published
        id: check
        run: |
          if [ "${{ inputs.force }}" == "true" ]; then
            echo "SKIP=false" >> $GITHUB_OUTPUT
            echo "Force publish enabled, skipping version check"
          else
            CORE_EXISTS=$(dotnet nuget search LMSupply.Core --source https://api.nuget.org/v3/index.json | grep -c "${{ steps.version.outputs.VERSION }}" || true)
            if [ "$CORE_EXISTS" -gt "0" ]; then
              echo "SKIP=true" >> $GITHUB_OUTPUT
              echo "Version ${{ steps.version.outputs.VERSION }} already exists on NuGet"
            else
              echo "SKIP=false" >> $GITHUB_OUTPUT
              echo "Version ${{ steps.version.outputs.VERSION }} is new, will publish"
            fi
          fi

      - name: Restore dependencies
        if: steps.check.outputs.SKIP != 'true'
        run: dotnet restore

      - name: Build
        if: steps.check.outputs.SKIP != 'true'
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: steps.check.outputs.SKIP != 'true' && hashFiles('tests/**/*.csproj') != ''
        run: dotnet test --configuration Release --no-build --verbosity normal --filter "Category!=Integration"

      - name: Pack
        if: steps.check.outputs.SKIP != 'true'
        run: dotnet pack --configuration Release --output ./artifacts --no-build

      - name: Push to NuGet
        if: steps.check.outputs.SKIP != 'true'
        run: |
          for package in ./artifacts/*.nupkg; do
            # Skip symbol packages (snupkg) - symbols are embedded in DLLs
            if [[ "$package" == *.snupkg ]]; then
              echo "Skipping symbol package: $package"
              continue
            fi
            echo "Publishing $package"
            dotnet nuget push "$package" \
              --api-key ${{ secrets.NUGET_API_KEY }} \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate \
              --no-symbols
          done

      - name: Create Git Tag
        if: steps.check.outputs.SKIP != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ steps.version.outputs.VERSION }}"
          # Check if tag already exists
          if git ls-remote --tags origin | grep -q "refs/tags/${TAG_NAME}$"; then
            echo "Tag ${TAG_NAME} already exists, skipping tag creation"
          else
            git tag -a "${TAG_NAME}" -m "Release ${TAG_NAME}"
            git push origin "${TAG_NAME}"
          fi

      - name: Check if Release exists
        if: steps.check.outputs.SKIP != 'true'
        id: release_check
        run: |
          TAG_NAME="v${{ steps.version.outputs.VERSION }}"
          if gh release view "${TAG_NAME}" &>/dev/null; then
            echo "RELEASE_EXISTS=true" >> $GITHUB_OUTPUT
            echo "Release ${TAG_NAME} already exists"
          else
            echo "RELEASE_EXISTS=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        if: steps.check.outputs.SKIP != 'true' && steps.release_check.outputs.RELEASE_EXISTS != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: ./artifacts/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    outputs:
      version: ${{ steps.version.outputs.VERSION }}
      skip: ${{ steps.check.outputs.SKIP }}

  # Build Console Host for multiple platforms
  build-console:
    needs: publish
    if: needs.publish.outputs.skip != 'true'
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: lm-supply-win-x64.zip
          - os: ubuntu-latest
            rid: linux-x64
            artifact: lm-supply-linux-x64.tar.gz
          - os: macos-latest
            rid: osx-x64
            artifact: lm-supply-osx-x64.tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact: lm-supply-osx-arm64.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish Console Host
        shell: bash
        run: |
          dotnet publish console/host/LMSupply.Console.Host.csproj \
            --configuration Release \
            --runtime ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishReadyToRun=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:DebugType=embedded \
            --output ./publish/${{ matrix.rid }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/${{ matrix.rid }}/* -DestinationPath ./publish/${{ matrix.artifact }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd ./publish/${{ matrix.rid }}
          tar -czvf ../${{ matrix.artifact }} *

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          files: ./publish/${{ matrix.artifact }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
